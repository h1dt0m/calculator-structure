<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>簡単な計算機</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>簡単な計算機</h1>
    <form>
      <label for="num1">数字1:</label>
      <input type="number" id="num1" name="num1" /><br />

      <label for="num2">数字2:</label>
      <input type="number" id="num2" name="num2" /><br />

      <button type="button" onclick="add()">足し算</button>
      <button type="button" onclick="subtract()">引き算</button>
      <button type="button" onclick="multiply()">掛け算</button>
      <button type="button" onclick="divide()">割り算</button>
    </form>
    <div id="result"></div>
  </body>
</html>
