<!DOCTYPE html>
<html>
  <head>
    <title>Va and Vb Calculator</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!--jQueryを読み込む-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1 class="page">Va and Vb Calculator</h1>
    <p>数値の入力は現在整数と小数（最低0.01）のみ対応しています</p>

    <label for="f">F（おもりが加える力の大きさを入力）:</label>
    <input
      type="number"
      step="0.01"
      id="f"
      placeholder="単位 : N"
    /><br /><br />

    <label for="da">Da（おもりの左端からの距離を入力）:</label>
    <input
      type="number"
      step="0.01"
      id="da"
      placeholder="単位 : m"
    /><br /><br />

    <label for="l">L（橋の長さを入力）:</label>
    <input
      type="number"
      step="0.01"
      id="l"
      placeholder="単位 : m"
    /><br /><br />

    <label for="db">Db（おもりの右端からの距離）:</label>
    <input
      type="number"
      step="0.01"
      id="db"
      placeholder="自動的に計算されます"
      disabled
    /><br /><br />

    <button id="calculate">計算</button><br /><br />

    <label for="va">Va:</label>
    <input type="number" step="0.01" id="va" disabled /><br /><br />

    <label for="vb">Vb:</label>
    <input type="number" step="0.01" id="vb" disabled /><br /><br />

    <script>
      $(document).ready(function () {
        $("#calculate").click(function () {
          const f = $("#f").val();
          const da = $("#da").val();
          const l = $("#l").val();
          const db = l - da;

          $("#db").val(db);

          const vb = (f * da) / l;
          const va = (f * db) / l;

          $("#va").val(va);
          $("#vb").val(vb);
        });
      });
    </script>
  </body>
</html>
