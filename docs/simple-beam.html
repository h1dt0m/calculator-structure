<!DOCTYPE html>
<html>
  <head>
    <title>単純梁の計算</title>
    <link rel="stylesheet" href="style.css" />
    <!--Font Awesomeのアイコンフォントを読み込む-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--jQueryを読み込む-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--autowidthjsを読み込む-->
    <script src="https://unpkg.com/autowidth/autowidth.min.js"></script>
    <!--SweetAlertを読み込む-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <noscript
      >JavaScriptが無効です。正常に動作しない可能性が高いです。</noscript
    >
    <!--戻るボタン-->
    <div id="back-to-top-button">
      <a href="index.html"> <i class="fa fa-arrow-left"></i> 戻る </a>
    </div>

    <h1 class="page">単純梁の計算</h1>
    <p>数値の入力は現在整数と小数（最低0.01）のみ対応しています</p>

    <label for="force">F（おもりが加える力の大きさを入力）:</label>
    <input
      type="number"
      step="0.01"
      id="force"
      class="autowidth"
      placeholder="単位 : N"
    /><br /><br />

    <label for="da">Da（おもりの左端からの距離を入力）:</label>
    <input
      type="number"
      step="0.01"
      id="da"
      class="autowidth"
      placeholder="単位 : m"
    /><br /><br />

    <label for="length">L（橋の長さを入力）:</label>
    <input
      type="number"
      step="0.01"
      id="length"
      class="autowidth"
      placeholder="単位 : m"
    /><br /><br />

    <label for="db">Db（おもりの右端からの距離）:</label>
    <input
      type="number"
      step="0.01"
      id="db"
      class="autowidth"
      placeholder=""
      disabled
    /><br /><br />

    <button id="calculate" onclick="validateInputs()">計算</button><br /><br />

    <p>結果</p>
    <div>
      <p id="va" class="result"></p>
      <p id="vb" class="result"></p>
    </div>

    <!--autowidth-->
    <script>
      autowidth(document.getElementById("force"));
      autowidth(document.getElementById("da"));
      autowidth(document.getElementById("length"));
      autowidth(document.getElementById("db"));
    </script>

    <script>
      function validateInputs() {
        const f = parseFloat($("#force").val());
        const da = parseFloat($("#da").val());
        const l = parseFloat($("#length").val());

        const regex = /^\d+(\.\d+)?$/;
        if (
          !isNaN(f) &&
          !isNaN(da) &&
          !isNaN(l) &&
          regex.test($("#force").val()) &&
          regex.test($("#da").val()) &&
          regex.test($("#length").val())
        ) {
          $("#force").css("background-color", "white");
          $("#da").css("background-color", "white");
          $("#length").css("background-color", "white");
          calculate(f, da, l);
        } else {
          $("#force").css("background-color", isNaN(f) ? "orange" : "white");
          $("#da").css("background-color", isNaN(da) ? "orange" : "white");
          $("#length").css("background-color", isNaN(l) ? "orange" : "white");
          Swal.fire({
            title: "エラー",
            text: "正しい値を入力してください。オレンジ色になっている部分が間違っています。",
            icon: "error",
            confirmButtonText: "OK",
          });
        }
      }

      function calculate(f, da, l) {
        const db = l - da;

        $("#db").val(db);

        const vb = (f * da) / l;
        const vbText = "Vb: " + Math.round(vb * 100) / 100 + "N";

        const va = (f * db) / l;
        const vaText = "Va: " + Math.round(va * 100) / 100 + "N";

        $("#va").html(vaText);
        $("#vb").html(vbText);
      }
    </script>
  </body>
</html>
