<!DOCTYPE html>
<html>
  <head>
    <title>単純梁の計算</title>
    <link rel="stylesheet" href="style.css" />
    <!--Font Awesomeのアイコンフォントを読み込む-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--jQueryを読み込む-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--autowidthを読み込む-->
    <script src="https://unpkg.com/autowidth/autowidth.min.js"></script>
  </head>
  <body>
    <!--戻るボタン-->
    <div id="back-to-top-button">
      <a href="../index.html"> <i class="fa fa-arrow-left"></i> 戻る </a>
    </div>

    <h1 class="page">単純梁の計算</h1>
    <p>数値の入力は現在整数と小数（最低0.01）のみ対応しています</p>

    <label for="force">F（おもりが加える力の大きさを入力）:</label>
    <input
      type="number"
      step="0.01"
      id="force"
      class="autowidth"
      placeholder="単位 : N"
    /><br /><br />

    <label for="da">Da（おもりの左端からの距離を入力）:</label>
    <input
      type="number"
      step="0.01"
      id="da"
      class="autowidth"
      placeholder="単位 : m"
    /><br /><br />

    <label for="length">L（橋の長さを入力）:</label>
    <input
      type="number"
      step="0.01"
      id="length"
      class="autowidth"
      placeholder="単位 : m"
    /><br /><br />

    <label for="db">Db（おもりの右端からの距離）:</label>
    <input
      type="number"
      step="0.01"
      id="db"
      class="autowidth"
      placeholder="自動的に計算されます"
      disabled
    /><br /><br />

    <button id="calculate">計算</button><br /><br />

    <label for="va">Va:</label>
    <input
      type="number"
      step="0.01"
      id="va"
      class="autowidth"
      disabled
    /><br /><br />

    <label for="vb">Vb:</label>
    <input
      type="number"
      step="0.01"
      id="vb"
      class="autowidth"
      disabled
    /><br /><br />

    <!--autowidth-->
    <script>
      autowidth(document.getElementById("force"));
      autowidth(document.getElementById("da"));
      autowidth(document.getElementById("length"));
      autowidth(document.getElementById("db"));
      autowidth(document.getElementById("va"));
      autowidth(document.getElementById("vb"));
    </script>

    <script>
      $(document).ready(function () {
        $("#calculate").click(function () {
          const f = $("#force").val();
          const da = $("#da").val();
          const l = $("#length").val();
          const db = l - da;

          $("#db").val(db);

          const vb = (f * da) / l;
          const va = (f * db) / l;

          $("#va").val(va);
          $("#vb").val(vb);
        });
      });
    </script>
  </body>
</html>
